<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="d-flex justify-content-center">
            <div class="container p-5">
                <div class="text-center fs-1"> 
                    <span class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">TODO LIST</span>
                </div>
            </div>
        </div>
    </div>
        <div class="row">
            <div class="col-6">
                <div class="container">
                    <div class="d-flex flex-column">
                        <div class="label"> Date:</div>
                        <input type="text" class="form-control mb-3" id="date" placeholder="Enter the date" required>
                        <div class="label"> Task: </div>
                        <input type="text" class="form-control mb-3" id="task" placeholder="Enter a task" required>
                        <button id="add" type="button" class="btn btn-secondary btn-lg">ADD TASK</button>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" style="width: 5%;">#</th>
                            <th scope="col" style="width: 15%;">Date</th>
                            <th scope="col" style="width: 70%;">Task</th>
                            <th scope="col" style="width: 5%;"></th>
                        </tr>
                    </thead>
                    <tbody id="taskTableBody" class="table-group-divider">
                    </tbody>
                </table>
            </div>
        </div>
<script src="script.js " defer></script>    
</body>
</html>
