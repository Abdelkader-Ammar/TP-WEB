<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniWordSimulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom size for the color picker */
        input[type="color"] {
            width: 100px;
            height: 50px;
            padding: 0;
            border: none;
            align-items: center;
            align-self: center;}
    
    </style>



 
</head>
<body >
    <div class="row p-4">
        <div class="text-center fs-1"> 
            <span class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">MINI WORD</span>
        </div>
    </div>
    <div class="row">
        <div class="col-4 d-flex justify-content-center align-items-center">
            <div class="container p-5">
                <label for="exampleColorInput" class="form-label fs-3">CHOOSE YOUR COLOR</label>
                <input type="color" class="form-control form-control-color" id="color" value="#563d7c" title="Choose your color">
            </div>
        </div>
        <div class="col-4 d-flex justify-content-center align-items-center">
            <div class="container p-5">
                <label class="form-label fs-3">CHOOSE THE SIZE</label>
                <input type="range" class="form-range" min="1" max="15" step="0.2" id="size" >
            </div>
        </div>
        <div class="col-4 d-flex justify-content-center align-items-center">
            <div class="container p-5">
                <label class="form-label fs-3">CHOOSE THE FONT</label>
                <select id="fontSelector" class="form-select" aria-label="Default select example">
                    <option selected>Open Sans</option>
                    <option value="1">Arial</option>
                    <option value="2">Times Roman</option>
                    <option value="3">Futura</option>
                    <option value="4">Courier</option>
                    <option value="5">Sans-serif</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center">
            <div class="container p-5 fs-3">
                <p id="displayText" class=" text-center">SAMPLE TEXT</p>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>    
</body>
</html>
